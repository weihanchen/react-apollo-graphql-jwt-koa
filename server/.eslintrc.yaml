---
env:
  commonjs: true
  es6: true
  browser: true
extends: eslint:recommended
globals:
  before: true
  describe: true
  it: true
  process: true
  __base: true
  __dirname: true
  __testBase: true
parserOptions:
  sourceType: module
  ecmaVersion: 2017
  ecmaFeatures:
    experimentalObjectRestSpread: true
rules:
  linebreak-style:
  - error
  - unix
  semi:
  - error
  - always
  no-console: 'off'
  no-var: warn
  prefer-const: warn
  arrow-body-style:
  - warn
  - as-needed
